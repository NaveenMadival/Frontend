<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOGO Offer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fff;
    }
    h2 {
      text-align: center;
      color: #f06292;
    }
    .option-box {
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      padding: 15px;
      position: relative;
    }
    .option-box input[type="radio"] {
      margin-right: 10px;
    }
    .discount-badge {
      background-color: #f06292;
      color: #fff;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 3px;
      margin-left: 5px;
    }
    .price {
      float: right;
      font-size: 18px;
      font-weight: bold;
    }
    .original-price {
      text-decoration: line-through;
      color: #ccc;
      font-size: 14px;
      margin-left: 5px;
    }
    .most-popular {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: #ff5c8d;
      color: white;
      padding: 4px 10px;
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
      font-size: 12px;
      font-weight: bold;
    }
    .unit-config {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    select {
      padding: 5px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    .summary {
      font-weight: bold;
      color: #f06292;
      margin-bottom: 10px;
    }
    .total {
      float: right;
      color: black;
    }
    .add-cart {
      width: 100%;
      padding: 12px;
      background-color: #ff5c8d;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .powered-by {
      font-size: 12px;
      color: gray;
      text-align: right;
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>YAY! Itâ€™s BOGO</h2>

  <div class="option-box">
    <label><input type="radio" name="unit"> 1 Unit <span class="discount-badge">10% Off</span></label>
    <div class="price">$10.00 USD <span class="original-price">$24.00 USD</span></div>
    <div>Standard Price</div>
  </div>

  <div class="option-box" style="border: 2px solid #ff5c8d;">
    <div class="most-popular">MOST POPULAR</div>
    <label><input type="radio" name="unit"> 2 Unit <span class="discount-badge">20% Off</span></label>
    <div class="price">$18.00 USD <span class="original-price">$24.00 USD</span></div>

    <div class="unit-config">
      <div>
        <label>#1</label><br>
        <select><option>S</option></select>
        <select><option>Black</option></select>
      </div>
      <div>
        <label>#2</label><br>
        <select><option>S</option></select>
        <select><option>Colour</option></select>
      </div>
    </div>
  </div>

  <div class="option-box">
    <label><input type="radio" name="unit"> 3 Unit <span class="discount-badge">30% Off</span></label>
    <div class="price">$24.00 USD <span class="original-price">$24.00 USD</span></div>
  </div>

  <div class="summary">
    Free Delivery <span class="total">Total : $18.00 USD</span>
  </div>

  <button class="add-cart">+ Add to Cart</button>

  <div class="powered-by">@ Powered by Pumper</div>
</body>
</html>
